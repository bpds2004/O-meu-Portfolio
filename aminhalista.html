<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Minha Lista - Netflix</title>
    <link rel="stylesheet" href="styles_Netflix.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="series.html">Séries</a></li>
                <li><a href="filmes.html">Filmes</a></li>
                <li><a href="mais_recentes.html">Mais Recentes</a></li>
                <li><a href="aminhalista.html" class="active">A Minha Lista</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="user-icon.png" alt="User Icon">
        </div>
    </header>

    <!-- Seção Principal -->
    <main>
        <h1 class="page-title">⭐ A Minha Lista ⭐</h1>
        <section class="grid-container">
            <div class="card">
                <img src="movie1.jpg" alt="Item 1">
                <div class="info">
                    <h2>Anyone but you</h2>
                    <button class="btn btn-play">▶ Assistir</button>
                    <button class="btn btn-remove">❌ Remover</button>
                </div>
            </div>
            <div class="card">
                <img src="movie2.jpg" alt="Item 2">
                <div class="info">
                    <h2>Shrek</h2>
                    <button class="btn btn-play">▶ Assistir</button>
                    <button class="btn btn-remove">❌ Remover</button>
                </div>
            </div>
            <div class="card">
                <img src="series9.jpg" alt="Item 3">
                <div class="info">
                    <h2>Cobra Kai</h2>
                    <button class="btn btn-play">▶ Assistir</button>
                    <button class="btn btn-remove">❌ Remover</button>
                </div>
            </div>
            <div class="card">
                <img src="series15.jpg" alt="Item 4">
                <div class="info">
                    <h2>Berlin</h2>
                    <button class="btn btn-play">▶ Assistir</button>
                    <button class="btn btn-remove">❌ Remover</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
